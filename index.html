<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Control Cursos</title>
  </head>
  <body>
    <div class="modal">
      <div class="ventana">
        <i class="fa-regular fa-circle-xmark" id="salirAgregar"></i>
        <form action="">
          <h2 class="tituloAgregar">Agregar alumno</h2>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" required/>
          <label for="curso">Curso tomado</label>
          <input type="text" id="curso" placeholder="Curso tomado" required/>
          <input type="submit" value="Agregar" id="agregarTarjeta" />
        </form>

      </div>
    </div>
    <div class="modalPago">
      <div class="ventana">
        <button id="PC">Pago completo</button>
        <button id="MP">Mitad de pago</button>
      </div>
    </div>
    <header>
      <h1>Control Cursos</h1>
      <div>
        <button id="agregar">Agregar</button>
      </div>
    </header>

    <section class="registros">
      
    </section>
  </body>

  <script
    src="https://kit.fontawesome.com/830f4ca4e4.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="main.js"></script>
</html>
